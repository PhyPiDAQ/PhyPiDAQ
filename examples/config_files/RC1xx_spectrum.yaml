# device config for RadiaCode 10x/110 Gamma Spectrometer

# returns gamma counts and dose calculated from enery deposition in RC1xx device crystal

DAQModule: RC1xxConfig

# other options:
# bluetooth_mac:   xxxx    # bluetooth MAC of device
# reset:  false            # default: true, reset device memory on start
show_spectrum:   true    # default: false, return full spectrum


